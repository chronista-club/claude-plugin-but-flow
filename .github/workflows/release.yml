name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate:
    name: Validate before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate plugin.json
        run: |
          jq . .claude-plugin/plugin.json > /dev/null
          for field in name version description; do
            value=$(jq -r ".$field" .claude-plugin/plugin.json)
            if [ "$value" = "null" ] || [ -z "$value" ]; then
              echo "ERROR: missing $field"
              exit 1
            fi
          done

      - name: Check version matches tag
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          tag_version="${REF_NAME#v}"
          json_version=$(jq -r '.version' .claude-plugin/plugin.json)
          if [ "$tag_version" != "$json_version" ]; then
            echo "ERROR: Tag $REF_NAME does not match plugin.json version $json_version"
            exit 1
          fi
          echo "Version match: $json_version"

  release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version info
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          echo "version=${REF_NAME#v}" >> "$GITHUB_OUTPUT"
          echo "tag=$REF_NAME" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        run: |
          version="${{ steps.version.outputs.version }}"
          name=$(jq -r '.name' .claude-plugin/plugin.json)
          description=$(jq -r '.description' .claude-plugin/plugin.json)

          cat > release-notes.md << NOTES
          ## $name v$version

          $description

          ### インストール

          \`\`\`bash
          /plugin install chronista-club/cw-flow
          \`\`\`
          NOTES

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file release-notes.md
